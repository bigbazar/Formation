<div>
  <h2>
    Nouvel animal :
  </h2>
  <!-- directive [ngModel]="animal.name" bindant html vers modele -->
  <input [(ngModel)]="myanimal.name" type="text" placeholder="name"/>
  <input [(ngModel)]="myanimal.weight" type="number" placeholder="weight"/>
  <select #animalType>
    <option value="herbivore">Herbivore</option>
    <option value="carnivore">Carnivore</option>
  </select>
  <!-- On remonte un événement vers une fonction méthode de mon controleur côté ts -->
  <button (click)="save()">Save</button>
</div>
