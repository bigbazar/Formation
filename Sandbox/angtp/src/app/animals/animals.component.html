<div>
<h2>Les animaux</h2>
<ul class="animal">
  <!--
  <li *ngFor="let animal of animals"     [class.selected]="animal === selectedAnimal"    (click)="onSelect(animal)">    <span class="badge">{{animal.name}}</span> {{animal.weight}}  </li>
  -->
  <li *ngFor="let animal of animals"
       [class.selected]="animal === selectedAnimal">
       <a [routerLink]="['/animaux',animal.name]">
       <span class="badge"> {{animal.name}} {{animal.weight}}  </span>
       </a>
      </li>
</ul>
</div>

<div *ngIf="selectedAnimal">

  <h2>{{ selectedAnimal.name | uppercase }} Details</h2>
  <div><span>name: </span>{{selectedAnimal.name}}</div>
  <div>
    <label>poids:
      <input [(ngModel)]="selectedAnimal.weight" placeholder="weight">
    </label>
  </div>

</div>
